<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<h2>Data in variable gallery</h2>
<f:debug inline="true">{gallery}</f:debug>

<h2>Output</h2>
<f:for each="{gallery.rows}" as="row">
    <div class="row">
        <f:for each="{row.columns}" as="column">
            <div class="col-3 p-{gallery.border.padding}">
                <f:image image="{column.media}"
                         class="{f:if(condition: '{gallery.border.enabled}',
                           then:'border border-success rounded')}"
                         style="border-width: {gallery.border.width}px!important;object-fit:contain;width:300px;height:300px;"/>
            </div>
        </f:for>
    </div>
</f:for>

</html>
